{% extends 'base.html' %}
{% block title %}New Post{% endblock %}
{% load crispy_forms_tags %}


{% block content%}
	<div class="container ">
		<form enctype="multipart/form-data" method='POST'>
			{% csrf_token %}
			<div class="row">
				<div class="col-5 mt-5">
					{{ new_post_form.description |as_crispy_field }}
				</div>
			</div>
			<div class="row">
				<div class="col-5 mt-5">
					{{ new_post_form.picture }}
				</div>
			</div>
			

			<div class="row p-4">
				<button id="btn-log" type="submit" class="col-3  btn btn-dark" classtype="submit"> Post </button>
			</div>

		</form>

	</div>

{%endblock%}

{% block footer %}
{% endblock %}
